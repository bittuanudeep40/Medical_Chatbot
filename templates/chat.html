<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>


<!DOCTYPE html>
<html>
    <head>
        <title>Chat with your Report</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
    </head>
    
    <body>
        <div id="particles-js" style="position: absolute; width: 100%; height: 100%; z-index: -1;"></div>
        
        <div id="loading-container" style="display: none;">
            <div class="loader"></div>
            <p id="loading-text">Processing your report...</p>
        </div>

        <div class="container-fluid h-100">
            <div id="upload-container" class="upload-container">
                <div class="upload-box">
                    <h2>Upload Your Medical Report</h2>
                    <p>Please upload a PDF file to begin the chat.</p>
                    <form id="uploadForm">
                        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
                        <button type="submit">Upload and Start Chat</button>
                    </form>
                </div>
            </div>

            <div id="chat-container" class="row justify-content-center h-100" style="display: none;">    
                <div class="col-md-8 col-xl-6 chat">
                    <div class="card">
                        <div class="card-header msg_head">
                            <div class="d-flex bd-highlight">
                                <div class="img_cont">
                                    <img src="https://i.ibb.co/f8d0x6j/medical-bot.png" class="rounded-circle user_img">
                                    <span class="online_icon"></span>
                                </div>
                                <div class="user_info">
                                    <span>Medical Chatbot</span>
                                    <p>Ask me anything about your report!</p>
                                </div>
                            </div>
                        </div>
                        <div id="messageFormeight" class="card-body msg_card_body">
                            <div class="d-flex justify-content-start mb-4">
                                <div class="img_cont_msg">
                                    <img src="https://i.ibb.co/f8d0x6j/medical-bot.png" class="rounded-circle user_img_msg">
                                </div>
                                <div class="msg_cotainer">
                                    Hi! Your report is ready. How can I help you today?
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                                <div class="input-group-append">
                                    <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            $(document).ready(function() {
                // --- ADDITION: Initialize Particle.js ---
                particlesJS.load('particles-js', '{{ url_for('static', filename='particles.json') }}', function() {
                    console.log('callback - particles.js config loaded');
                });


                // --- NEW SCRIPT: Handle PDF Upload ---
                $("#uploadForm").on("submit", function(event) {
                    event.preventDefault();
                    var formData = new FormData(this);
                    
                    // --- ADDITION: Show loading screen and update text ---
                    $("#loading-container").show();
                    const loadingMessages = [
                        "Processing your report...",
                        "Extracting text from the PDF...",
                        "Analyzing the medical data...",
                        "Building the knowledge base...",
                        "Almost there..."
                    ];
                    let messageIndex = 0;
                    const interval = setInterval(() => {
                        messageIndex = (messageIndex + 1) % loadingMessages.length;
                        $("#loading-text").text(loadingMessages[messageIndex]);
                    }, 2000);

                    
                    $.ajax({
                        type: "POST",
                        url: "/upload",
                        data: formData,
                        contentType: false,
                        processData: false,
                    }).done(function(response) {
                        // --- ADDITION: Hide loading screen ---
                        clearInterval(interval);
                        $("#loading-container").hide();

                        if(response.status === 'success') {
                            $("#upload-container").fadeOut(500, function() {
                                $("#chat-container").fadeIn(500);
                            });
                        } else {
                            alert("File upload failed. Please try again.");
                        }
                    }).fail(function() {
                        // --- ADDITION: Hide loading screen on failure ---
                        clearInterval(interval);
                        $("#loading-container").hide();
                        alert("An error occurred during upload. Please try again.");
                    });
                });

                // --- EXISTING SCRIPT: Handle Chat Messages ---
                $("#messageArea").on("submit", function(event) {
                    event.preventDefault();
                    const date = new Date();
                    const hour = date.getHours();
                    const minute = date.getMinutes().toString().padStart(2, '0');
                    const str_time = hour+":"+minute;
                    var rawText = $("#text").val();

                    if (rawText.trim() === '') {
                        return;
                    }

                    var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
                    
                    $("#text").val("");
                    $("#messageFormeight").append(userHtml);
                    $('#messageFormeight').scrollTop($('#messageFormeight')[0].scrollHeight);

                    // --- ADDITION: Show typing indicator ---
                    var typingIndicatorHtml = '<div class="d-flex justify-content-start mb-4 typing-indicator-container"><div class="img_cont_msg"><img src="https://i.ibb.co/f8d0x6j/medical-bot.png" class="rounded-circle user_img_msg"></div><div class="typing-indicator"><span></span><span></span><span></span></div></div>';
                    $("#messageFormeight").append(typingIndicatorHtml);
                    $('#messageFormeight').scrollTop($('#messageFormeight')[0].scrollHeight);


                    $.ajax({
                        data: {
                            msg: rawText,    
                        },
                        type: "POST",
                        url: "/get",
                    }).done(function(data) {
                        // --- ADDITION: Remove typing indicator ---
                        $(".typing-indicator-container").remove();

                        var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/f8d0x6j/medical-bot.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
                        $("#messageFormeight").append($.parseHTML(botHtml));
                        $('#messageFormeight').scrollTop($('#messageFormeight')[0].scrollHeight);
                    });
                });
            });
        </script>
        
    </body>
</html>
